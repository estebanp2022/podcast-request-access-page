<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />

    <title>Pod request access landing page</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img src="" alt="pod" class="logo" />
        <h1><span>Publish your podcasts</span> everywhere.</h1>
        <p>
          Upload your audio to Pod with a single click. We'll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <input type="text" name="" id="" />
        <button>Request Access</button>
        <div class="podcasts">
          <img src="" alt="Spotify Podcast" />
          <img src="" alt="Apple Podcast" />
          <img src="" alt="Google Podcasts" />
          <img src="" alt="Pocket Casts" />
        </div>
      </div>
      <img class="accent" src="" alt="" />
    </main>
    <div>
      <p class="attribution">
        Coded by
        <a
          href="https://www.frontendmentor.io/profile/estebanp2022"
          target="_blank"
          >Esteban Pesantes</a
        >.
      </p>
    </div>
  </body>
</html>
