<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Pod request access landing page</title>
  </head>
  <body>
    <main class="container">
      <img
        src="./starter-code/assets/desktop/logo.svg"
        alt="pod"
        class="logo"
      />
      <div class="card">
        <h1><span>Publish your podcasts</span> everywhere.</h1>
        <p>
          Upload your audio to Pod with a single click. We'll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="podcasts">
          <a href="#"
            ><img
              class="spotify svg"
              src="./starter-code/assets/desktop/spotify.svg"
              alt="Spotify Podcast"
          /></a>
          <a href="#"
            ><img
              class="apple svg"
              src="./starter-code/assets/desktop/apple-podcast.svg"
              alt="Apple Podcast"
          /></a>
          <a href="#"
            ><img
              class="google svg"
              src="./starter-code/assets/desktop/google-podcasts.svg"
              alt="Google Podcasts"
          /></a>
          <a href="#"
            ><img
              class="pocket svg"
              src="./starter-code/assets/desktop/pocket-casts.svg"
              alt="Pocket Casts"
          /></a>
        </div>
        <form action="#" class="email-form">
          <label for="email"></label>
          <input
            class="email"
            type="email"
            id="email"
            placeholder="Email address"
            aria-label="email address"
            required
          />
          <button class="btn" type="submit">Request Access</button>
          <span class="err-message"></span>
        </form>
      </div>

      <img
        class="pattern"
        src="./starter-code/assets/desktop/bg-pattern-dots.svg"
        alt=""
      />
    </main>
    <footer>
      <div>
        <p class="attribution">
          Coded by

          <a
            href="https://www.frontendmentor.io/profile/estebanp2022"
            target="_blank"
          >
             Esteban Pesantes </a
          >.
        </p>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
